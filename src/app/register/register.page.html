<ion-content  color="primary">
  <form  [formGroup]="registerFrom" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div >
            <h3>Create your account!</h3>
          </div>
          <div >
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" formControlName="confirm_password"></ion-input>
            </ion-item>
            <div style="color: red; padding-top: 0.2rem" *ngIf="checkPassword">
              Password incorrect
            </div>
          </div>
          <div >
            <ion-button size="large" type="submit" [disabled]="registerFrom.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
