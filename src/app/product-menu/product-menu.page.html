<ion-content>
  <br><br>
  <ion-button shape="round" style="margin:15px;" color="light" routerLink="/first-page" >Back</ion-button>
<br><br><br>
<div style="text-align:center ;">
  <p>Articles</p> <br>
  
</div>
<div>
  <ion-list>
      <ion-item-sliding >
      <ion-item *ngFor="let item of articlee">
        <ion-label>{{item.label}}</ion-label>
        <ion-avatar>
          <img [src]="item.image" alt="">
        </ion-avatar>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread()">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
      
  </ion-list>
</div>
</ion-content>
